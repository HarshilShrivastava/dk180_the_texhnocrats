<div class="row">
    <div class="loader-container">
        <div *ngIf="showLoader">
          <img src="./assets/loader.gif" class="loader" alt="Loading...">
        </div>
    </div>

    <div *ngIf="!showLoader">
    <div class="search-container">
        <h4>Find all jobs here:</h4>
        <div class="nav-wrapper">
            <form>
            <div class="search-bar">
                <i id="search-icon" class="material-icons">search</i>
                <input id="search" [(ngModel)] = "query" name="query" type="search" required (keyup)="applyFilter($event.target.value)" placeholder="Search..">
                <i id="cross" class="material-icons" (click)="clear()">close</i>
            </div>
            </form>
        </div>
    </div>

    <div class="col s12 ">
        

          <div class="container">
          <mat-card class="example-card" *ngFor="let result of data.data">
            <div class="header-container">
            <mat-card-header>
              <div mat-card-avatar>
                  <img src="./assets/logo1.png" alt="logo" style="width: 50px; height: 50px;">
              </div>
              <mat-card-title>{{result.Name}}</mat-card-title>
              <mat-card-subtitle>{{result.job_title}}</mat-card-subtitle>
            </mat-card-header>

            <div class="dropdown">
                <button class="dropdown-cont" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button class="dropdown-cont" mat-menu-item>
                            <i class="material-icons">share</i>
                            <span>
                                <div class="dropdown-txt">Share</div>
                            </span>                        
                    </button>
                    <button class="dropdown-cont" mat-menu-item>
                        <i class="material-icons">bookmark</i>
                        <span>
                            <div class="dropdown-txt" >Save</div>
                        </span>
                    </button>
                    <button class="dropdown-cont" mat-menu-item (click)="onViewApplicant(result.id)" *ngIf="userService.isOrganization">
                        <i class="material-icons">pageview</i>
                        <span>
                            <div class="dropdown-txt" >View applicants</div>
                        </span>
                    </button>
                </mat-menu>
            </div>
            </div>
            <p class="description"><strong>Description : </strong>{{result.Job_Descreption}}</p>
            <mat-card-content>
                <p><strong>Minimum experience : </strong>
                    {{result.Minimum_experience}}
                </p>
                <p class="description"><strong>Available at : </strong>
                    {{result.prefered_city}}
                </p>
            </mat-card-content>
            <mat-card-actions class="footer">
                <button mat-button class="btn" (click)="onApplyClick(result.id)">Apply Now<i class="material-icons footer-icons right">edit</i></button>
                <button mat-button class="btn" (click)="onViewApplicant(result.id)">View Applicants<i class="material-icons footer-icons right">pageview</i></button>
            </mat-card-actions>
          </mat-card>
        </div>
