
<div class="row">
    <div class="col s12 " *ngIf="data.data" >
        <div class="card blue-grey darken-1" >
            <div class="card-content white-text">
                <span class="card-title">Your Profile</span>
                <p ><strong>Your Name : </strong>{{data.data.Name}}</p>
                <!-- <p ><strong>Address : </strong>{{data.Address}}</p> -->
                <p ><strong>Resume status: </strong> Uploaded          
                    <!-- <pdf-viewer [src]="resumeLink" [render-text]="true" style="display: block;"></pdf-viewer>  -->
                </p>
                <p><strong>Your rating in Technical domain : {{data.data.TechRating}} (Start giving the quiz to improve this)</strong></p>
                <p><strong>Your rating in Marketing domain : {{data.data.MarketRating}} (Start giving the quiz to improve this)</strong></p>

            </div>
            <!--button type="submit" class="btn-large btn-submit" ng-hide="IsVisible" >Submit</button-->

        </div>
    </div>
</div>
