<div class="main-container">
    <div class="header jcc theme-clr">
        Prepare a quiz that best suits your needs
    </div>
    <div>
        <div class="upload-srv">
            <div class="csv-help">
            <div class="question-header jcc">
                Upload your questions CSV file here:
            </div>
            <div class="csv-sample">
                <a href="./assets/sample_csv/Sample_Questions_upload.csv" target="_self" download="Sample_Questions_upload.csv">Download Template (Non-filled)</a>
            </div>
            <div class="csv-sample">
                <a href="./assets/sample_csv/Questions_pre-filled_sample.csv" target="_self" download="Questions_pre-filled_sample.csv">Download Template (Pre-filled)</a>
            </div>
        </div>
            <input type="file" (change)="onQuestionFileChange($event.target.files)" class="dropify" accept=".csv, .xlsx"
                data-allowed-file-extensions="csv xlsx" data-max-file-size="3000K" />
        </div>

        <div class="upload-srv">
            <div class="csv-help">
            <div class="answer-header jcc">
                Upload your answers CSV file here:
            </div>
            <div class="csv-sample">
                <a href="../../../assets/sample_csv/Sample_Answers_Upload.csv" target="_self" download="Sample_Answers_Upload.csv">Download Template (Non-filled)</a>
            </div>
            <div class="csv-sample">
                <a href="../../../assets/sample_csv/Answers_pre-filled_sample.csv" target="_self" download="Answers_pre-filled_sample.csv">Download Template (Pre-filled)</a>
            </div>
        </div>
            <input type="file" (change)="onAnswerFileChange($event.target.files)" class="dropify" accept=".csv, .xlsx"
                data-allowed-file-extensions="csv xlsx" data-max-file-size="3000K" />
        </div>

        <div class="all-btn jcc">
            <button class="btn" type="submit" name="action" [routerLink]="['/org-pref']">
                Continue<i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</div>
