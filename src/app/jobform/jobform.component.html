<div class="row">
  <div class="col s8 offset-s2">
    <h2>Create Job Form</h2>
    <form
      class="form-style-9"
      #createForm="ngForm"
      (ngSubmit)="
        OnSubmit(
          job_title,
          Job_Descreption,
          Level,
          Minimum_experience,
          prefered_city
        )
      "
    >
      <div class="row">
        <div class="input-field col s6 w100">
          <i class="material-icons prefix">work</i>
          <input
            type="text"
            class="field-style field-split"
            name="job_title"
            #job_title="ngModel"
            [(ngModel)]="job.job_title"
            required
            placeholder="Job Title"
          />
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 w100">
          <i class="material-icons prefix">description</i>
          <!-- <input class="field-style field-split" type="text" name="Job_Descreption" #Job_Descreption="ngModel"
            [(ngModel)]="job.Job_Descreption" required placeholder="Job Description" /> -->

            <textarea class="field-style field-split" type="text" name="Job_Descreption" id="Job_Descreption"#Job_Descreption="ngModel" 
            cols="30" rows="30" [(ngModel)]="job.Job_Descreption" required placeholder="Job Description">
              Enter job desc here...
            </textarea>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input
            type="number"
            class="field-style field-split"
            name="Level"
            #Level="ngModel"
            [(ngModel)]="job.Level"
            required
            placeholder="Level"
          />
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">history</i>
          <input
            class="field-style field-split"
            type="number"
            name="Minimum_experience"
            #Minimum_experience="ngModel"
            [(ngModel)]="job.Minimum_experience"
            required
            placeholder="Minimum experience"
          />
        </div>
      </div>
      <div class="row w100">
        <div class="input-field col s6 w100">
          <i class="material-icons prefix">room</i>
          <input
            type="text"
            class="field-style field-split"
            name="prefered_city"
            #prefered_city="ngModel"
            [(ngModel)]="job.prefered_city"
            required
            placeholder="Preferred city"
          />
        </div>
      </div>
      <div class="row dropdwn-class">
        <div class="input-field col s6">
          <mat-form-field appearance="fill" class="domain-dropdwn">
            <mat-label>Select Domain:</mat-label>
            <mat-select
              [formControl]="domains"
              (selectionChange)="onDomainSelectionChange($event)"
            >
              <mat-option
                *ngFor="let item of domainList | keyvalue"
                [value]="item"
                >{{ item.value }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>

        <div *ngIf="domainIsTech && !domainIsMark">
          <mat-form-field appearance="fill" class="sdomain-dropdwn1">
            <mat-label>Sub-domains for tech:</mat-label>
            <mat-select
              [formControl]="techsubdomains"
              (selectionChange)="onTechSelectionChange($event)"
            >
              <mat-option
                *ngFor="let subdomains of techSubDomainsList | keyvalue"
                [value]="subdomains"
              >
                {{ subdomains.value }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>

        <div *ngIf="domainIsMark && !domainIsTech">
          <mat-form-field appearance="fill" class="sdomain-dropdwn2">
            <mat-label>Sub-domains for Marketing:</mat-label>
            <mat-select
              [formControl]="marksubdomains"
              (selectionChange)="onMarkSelectionChange($event)"
            >
              <mat-option
                *ngFor="let subdomain of markSubDomainsList | keyvalue"
                [value]="subdomain"
              >
                {{ subdomain.value }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button
            [disabled]="!createForm.valid"
            class="btn-large btn-submit"
            type="submit"
          >
            <p>Create job</p>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
