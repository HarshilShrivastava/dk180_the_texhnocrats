    <mat-horizontal-stepper #stepper labelPosition="bottom" *ngIf="!showLoader">
      <mat-step [stepControl]="firstFormGroup" errorMessage="Not answered." *ngFor="let item of data.Question_list; let i=index">
        <form [formGroup]="firstFormGroup" class="form-container">
          <ng-template matStepLabel>
            <div *ngIf="!item.active && item.noReview"> 
              <img src="./assets/icons/if_status_inactive.png" alt="unanswered">
            </div>
            <div *ngIf="item.active && item.noReview">
              <img src="./assets/icons/if_status_active.png" alt="answered">
            </div>
            <div *ngIf="!item.noReview" class="pin">
              <img src="./assets/icons/pin1.png" alt="pin" class="pin">
            </div>
          </ng-template>
          <!-- <mat-form-field> -->
            <p class="question_text"> Q.{{i + 1}} {{item.Question_text}}</p>
          <!-- </mat-form-field> -->
          <div>
            
            <ul class="collection answer">
              <ng-container *ngFor="let answer of item.Question; let ind = index">
                <li>
                  <label>
                    <input name="selected_answer" type="radio" class="with-gap" name={{item.id}}  
                      (click)="Answer(answer.Weightage, answer.from_Domain, answer.id, answer, i)" value="answer.id" required/>
                    <!-- <span>{{answer.id}}</span> -->
                    <span>{{answer.Answer_text}}</span>
                  </label>
                </li>
              </ng-container>
            </ul>
          </div>
          <div class="btn-class">
            <button mat-button matStepperPrevious class="btn" *ngIf = "i !== 0"><i class="material-icons left">arrow_back_ios</i>Back</button>
            <button mat-button matStepperNext class="btn">Next<i class="material-icons right">arrow_forward_ios</i></button>
            <button *ngIf="item.noReview" mat-button matStepperNext (click)="markForReview(i)" class="btn review">Mark For Review<i class="material-icons right">push_pin</i></button>
            <button *ngIf="!item.noReview" (click)="markForReview(i)" class="btn review">Unmark From Review<i class="material-icons right">push_pin</i></button>

            <button mat-button class="btn" (click)="stepper.reset()" *ngIf = "i === 19">Go back to Q1</button>
          </div>
          <div class="answered-questions">
            Total answered: {{totalAnswered}} / 20
          </div>

          <div class="row">
            <div class="btn-submit col s12">
              <button class="btn" type="submit" name="action" (click)="Answers()">
                Round Two<i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </mat-step>
