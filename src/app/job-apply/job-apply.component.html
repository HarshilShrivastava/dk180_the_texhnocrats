<div class="row">
  <div class="col s8 offset-s2">
    <!-- <div class="card">
      <div class="sm-jumbotron center-align"> -->
        <h2>Apply Now!</h2>
      <!-- </div> -->
      <form class="col s12 white" class="form-style-9" #createForm="ngForm" (ngSubmit)="OnSubmit(createForm)">
          <div class="row">
              <div class="input-field col s12"> 
                <b>Tell us why you think you'll be a good fit for this job:</b>
                <br>
                <br>
                
                  <textarea type="text" class="field-style1 field-split1" name="message" #proposal="ngModel" [(ngModel)]="apply.proposal"  required placeholder="Explain in less than 300 words"></textarea>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <button [disabled]="!createForm.valid" class="btn-large btn-submit" type="submit">
                    <p>Apply now!</p>
                </button>
              </div>
          </div>
      </form>
    </div>
 
</div>
