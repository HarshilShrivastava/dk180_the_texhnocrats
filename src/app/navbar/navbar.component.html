<div class="navba-wrapper">
  <div class="left-nav">
    <div class="logo">
      <img src="./assets/icons/logo.png" class="logo-img" alt="Logo"/>
    </div>
    <div class="beta-vers">Beta-version 1.1.0</div> 
    <div class="timer" *ngIf="quizStarted">Time Left: {{timeLeft | minutesToSeconds}}</div>
  </div>
  <div class="links">
    <div class="nav-link">
      <a (click) = "onClickOption('home')">Home</a>
    </div>
    <div class="nav-link" *ngIf = "userService.isOrganization()">
      <a (click) = "onClickOption('create-job')">Create Job</a>
    </div>
    <div class="nav-link" *ngIf = "userService.isCandidate()">
      <a (click) = "onClickOption('job-search')">Job Search</a>
    </div>
    <div class="nav-link" *ngIf = "checkifLoggedIn()">
      <a (click) = "onClickOption('applied-jobs')">Applied Jobs</a>
    </div>
    <div class="nav-link" *ngIf = "!checkifLoggedIn()">
      <a (click) = "onClickOption('profiles')">Sign Up</a>
    </div>
    <div class="nav-link" *ngIf = "!checkifLoggedIn()">
      <a (click) = "onClickOption('login')">Log In</a>
    </div>
    <div class="nav-link" *ngIf = "userService.isLoggedIn()">
      <a (click) = "onClickOption('logout')">Logout</a>
    </div>
  </div>
</div>
